<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<!-- Background image -->
<div id="msg-intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8); ">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-md-8">
                    <form th:action="@{/user/register}" method="post" class="bg-white  rounded-5 shadow-5-strong p-5">
                        <div class="mb-5">
                            <h3>Create Account</h3>
                            <div th:if="${message}">
                                <span th:text="${message}"></span>
                            </div>
                        </div>

                        <!-- First name -->
                        <div class="form-outline mb-4">
                            <input type="text" name="firstName" id="firstName" class="form-control"/>
                            <label class="form-label" for="firstName">First Name</label>
                        </div>

                        <!-- Last name -->
                        <div class="form-outline mb-4">
                            <input type="text" name="lastName" id="lastName" class="form-control"/>
                            <label class="form-label" for="lastName">Last Name</label>
                        </div>

                        <!-- Email input -->
                       <div class="form-outline mb-4">
                           <input type="email" name="email" id="email" class="form-control"  />
                           <label class="form-label" for="email">Email Address</label>
                       </div>

                       <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" name="username" id="username" class="form-control" required  />
                            <label class="form-label" for="username">Username <span class="text-danger">*</span></label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="password" id="password" class="form-control" required  />
                            <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                        </div>

                        <!-- Password confirm input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="pwdConfirm" id="pwdConfirm" class="form-control" required  />
                            <label class="form-label" for="pwdConfirm">Confirm Password <span class="text-danger">*</span></label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>

                        <div class="mb-3">
                            <span>Already have an account? <a href="/user/login">Sign In</a></span>
                        </div>

                        <p aria-hidden="true" id="required-description">
                            <span class="text-danger">*</span> Required field
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Background image -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
