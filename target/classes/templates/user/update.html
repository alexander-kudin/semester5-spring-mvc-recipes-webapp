<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<header>
    <nav th:replace="fragments/navbar :: nav"></nav>
</header>
<!--Main layout-->
<main>
    <section>
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card mb-4">
                        <div class="card-body">
                            <form th:action="@{/user/update}" method="post">
                                <div class="mb-5">
                                    <h3>Update Profile</h3>
                                    <div th:if="${message}">
                                        <span th:text="${message}"></span>
                                    </div>
                                </div>

                                <!-- First name -->
                                <div class="form-outline mb-4">
                                    <input type="text" th:value="${user.firstName}" name="firstName" id="firstName" class="form-control"/>
                                    <label class="form-label" for="firstName">First Name</label>
                                </div>

                                <!-- Last name -->
                                <div class="form-outline mb-4">
                                    <input type="text" th:value="${user.lastName}" name="lastName" id="lastName" class="form-control"/>
                                    <label class="form-label" for="lastName">Last Name</label>
                                </div>

                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input type="email" th:value="${user.email}" name="email" id="email" class="form-control"  />
                                    <label class="form-label" for="email">Email Address</label>
                                </div>

                                <!-- Username input -->
                                <div class="form-outline mb-4">
                                    <input type="text" th:value="${user.username}" name="username" id="username" class="form-control" required  />
                                    <label class="form-label" for="username">Username <span class="text-danger">*</span></label>
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input type="password" th:value="${user.password}" name="password" id="password" class="form-control" required  />
                                    <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                                </div>


                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
                            </form>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </section>
</main>
<!--Main layout-->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
