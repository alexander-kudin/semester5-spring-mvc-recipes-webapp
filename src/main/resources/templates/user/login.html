<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<!-- Background image -->
<div id="msg-intro" class="bg-image shadow-2-strong">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-5 col-md-8 text-center">
                    <form th:action="@{/user/login}" method="post" class="bg-white rounded-5 shadow-5-strong p-5">
                        <div class="mb-5">
                            <h3>Login</h3>
                        </div>
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" name="username" id="username" class="form-control" />
                            <label class="form-label" for="username">Username</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" name="password" id="password" class="form-control" />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <!-- Display Error -->
                        <div class="mb-4 text-center" th:if="${param.error}">
                            <span class="text-danger" th:if="${param.error}"><strong>Invalid Username or Password</strong></span>
                        </div>

                        <!-- Display Message -->
                        <div class="mb-4 text-center" th:if="${param.created}">
                            <span class="text-success" th:if="${param.created}"><strong>Please Sign Into Your New Account</strong></span>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="mb-2 btn btn-outline-primary btn-block">Sign in</button>

                        <div class="text-center">
                            <span>Don't have an account? <a href="/user/register">Sign Up</a></span>
                        </div>
                        <div class="text-center">
                            <span>Forgot your password? <a href="/user/reset">Reset password</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Background image -->
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
